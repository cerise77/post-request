    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div class="form-all">

        <div class="form-group">

          <div class="img">
            <img src="img/Mail.png" alt="">
          </div>

          <input type="text" class="form-control" placeholder="Enter your username here" name="name" ngModel #name="ngModel" required/>
          <div [hidden]="name.valid || name.untouched" class="alert alert-danger">Not correct username/Not registered username</div>
        </div>

        <div class="form-group">

          <div class="img two-img">
            <img src="img/Password.png" alt="">
          </div>
            <input class="form-control" placeholder="Enter your password here" type="password" name="password" maxlength="10" size="10" ngModel #password="ngModel" required />
            <div [hidden]="password.valid || password.untouched" class="alert pssword-al alert-danger">Wrong password</div>
            <p class="forget">Forget the password</p>
        </div>

          <p class="remem"><input type="checkbox" name="option1" value="a1">Remember me</p>

          <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="password.invalid || name.invalid" bold>Continue</button>
          </div>
      </div>
    </form>
